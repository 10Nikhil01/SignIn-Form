<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script src="no-source-code-view.js"></script>
  </head>
  <body>
    <div class="container">
        <h1 class="display-3 heading " style="text-align:center;">Sign In</h1>
    <form class="row g-4 registration-form" novalidate>
        <div class="col-md-5">
          <label for="first-name" class="form-label">First name</label>
          <input type="text" class="form-control" id="first-name" onblur="firstNameValidation()" autocomplete="off">
          <div class="valid-feedback" id="first-name-valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="first-name-invalid">
            Please enter a valid first name.
          </div>
        </div>

        <div class="col-md-5">
          <label for="last-name" class="form-label">Last name</label>
          <input type="text" class="form-control" id="last-name" onblur="lastNameValidation()" autocomplete="off">
          <div class="valid-feedback" id="last-name-valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="last-name-invalid">
            Please enter a valid lastname.
          </div>
        </div>

        <div class="col-md-5">
          <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" onblur="emailValidation()" autocomplete="off">
            <div class="valid-feedback" id="email-valid">
              Looks good!
            </div>
            <div class="invalid-feedback" id="email-invalid">
              Please enter a valid email
            </div>
        </div>
        <div class="col-md-5">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" onblur="cityValidation()" autocomplete="off">
          <div class="valid-feedback" id="city-valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="city-invalid">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="state" class="form-label">State</label>
          <input list="states" class="form-select" id="state" onblur="stateValidation()" autocomplete="off">
          <datalist id="states">
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
          </datalist>
          <div class="valid-feedback" id="state-valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="state-invalid">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="zip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip" onblur="zipValidation()" autocomplete="off">
          <div class="valid-feedback" id="zip-valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="zip-invalid">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tnC" onclick="tnCValidation()">
            <label class="form-check-label" for="tnC">
              Agree to terms and conditions
            </label>
            
            <div class="invalid-feedback" id="tnC-invalid">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-1 submit-btn">
          <button class="btn btn-primary btn-lg btn-dark" sty type="button" onclick="validate()">Submit form</button>
        </div>
      </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
  </body>
</html>
